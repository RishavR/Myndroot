  <script>
  /*$(function () {
	$('#textCenter').textillate();
});*/
var quotes = [
  "Night Owl",
  "Experience Engineer",
  "Experience Engineer",
  "cssda judge",
  "web head"
];

// variable to keep track of last quote displayed
var i = 0;

// displays the next quote in the array
var quoteTimer = function() {
   
  // if at end of array, reset
  if (i >= quotes.length) {
    i = 0;
  }

  // fade out previous quote, 
  // while hidden, change the text to the next quote on the array
  $('span').fadeOut(1000, function(){
    $(this).text(quotes[i]);
  });
  
  // display the quote
  $('span').fadeIn();

  // increment counter by one
  i++;
}


$(document).ready(function() {
   $('span').fadeOut(100, function(){
    $(this).text(quotes[i]);
  }); // initialize with first quote
  setInterval(quoteTimer, 8000);
});

  </script>
